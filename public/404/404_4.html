<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .wrapper {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      animation: fadeSlideIn 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .icon {
      font-size: 60px;
      color: #ff6b6b;
      animation: pulseCart 1.2s infinite ease-in-out;
    }

    .code {
      font-size: 72px;
      font-weight: 700;
      margin: 20px 0 10px;
      color: #222;
    }

    .headline {
      font-size: 24px;
      font-weight: 600;
      color: #555;
      margin-bottom: 10px;
    }

    .text {
      font-size: 16px;
      color: #777;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      background: #00aaff;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0077cc;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .product {
      background: #f3f3f3;
      padding: 10px;
      border-radius: 8px;
      width: 120px;
      animation: bounceIn 1.2s ease forwards;
      transform: scale(0.9);
      opacity: 0;
    }

    .product:nth-child(1) {
      animation-delay: 0.8s;
    }

    .product:nth-child(2) {
      animation-delay: 1s;
    }

    .product img {
      width: 100%;
      border-radius: 6px;
    }

    .product-name {
      margin-top: 8px;
      font-size: 14px;
      color: #444;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulseCart {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.6) translateY(20px);
      }
      60% {
        opacity: 1;
        transform: scale(1.05) translateY(-8px);
      }
      100% {
        transform: scale(1) translateY(0);
      }
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="icon">üõí‚ùå</div>
  <div class="code">404</div>
  <div class="headline">Product Page Not Found</div>
  <div class="text">
    Sorry, we couldn‚Äôt find what you were looking for. It may have been removed or is out of stock.
  </div>
  <a href="/" class="btn">Continue Shopping</a>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/120x120?text=Shoes" alt="Shoes">
      <div class="product-name">Trending Shoes</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/120x120?text=Bag" alt="Bag">
      <div class="product-name">Stylish Bags</div>
    </div>
  </div>
</div>
</body>
</html>
