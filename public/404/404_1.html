<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 Not Found</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease forwards;
            opacity: 0; /* start hidden */
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: #ff4757;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.5rem;
            color: #333;
            margin-top: 0.5rem;
        }

        a {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #1d6fa5;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Bounce animation for 404 number */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <p>Oops! The page you’re looking for can’t be found.</p>
    <a href="/">Go back Home</a>
</div>
</body>
</html>
